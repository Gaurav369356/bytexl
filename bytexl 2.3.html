<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            gap: 15px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box; /* ensures padding doesn't affect total width */
        }
        .counter {
            text-align: right;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live Character Counter</h2>
        <textarea id="my-text-area" placeholder="Start typing here..."></textarea>
        <div class="counter">
            <span id="char-count">0</span> characters
        </div>
    </div>

    <script>
        // Get the textarea and the counter display elements
        const textArea = document.getElementById('my-text-area');
        const charCount = document.getElementById('char-count');

        // Add an event listener for the 'input' event
        textArea.addEventListener('input', () => {
            // Get the current number of characters from the textarea's value
            const characterLength = textArea.value.length;
            
            // Update the text content of the counter
            charCount.textContent = characterLength;
        });
    </script>

</body>
</html>
